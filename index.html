<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat-премьера фильма 2021</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="app">
    <header class="header">
        <a href="/" class="logo">
             <img src="img/logo.svg" alt="logo" class="logo-image">
        </a>
        <a href="#" class="user">
            <span class="user-name">Леонид</span>
            <img src="img/avatar.JPG" alt="avatar" class="user-photo">
        </a>
    </header>
    <section class="film">
        <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo">
        <div class="tags">
            <span class="date">2021</span>
            <span class="genre">боевик, фэнтези, фантастика</span>
            <span class="country">США</span>
            <span class="age">18+</span>
        </div>
        <!-- /.tags -->
        <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
        <div class="button-group">
            <button class="button button-primary">Предзаказ фильма</button>
            <button class="button button-default">
                <img src="img/play.svg" alt="icon:play" class="button-icon">
                <span class="button-text">Смотреть трейлер</span>
            </button>
        </div>
        <!-- /.button-group -->
    </section>
   </div>
    
    <script src="js/main.js"></script>
</body>
</html>
